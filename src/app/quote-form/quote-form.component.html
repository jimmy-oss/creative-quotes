<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>
  <form>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" autocomplete="off">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>
          <!-- Testing to see if we get any data -->
           {{newGoal.name}}
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" required autocomplete="off"></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
      </div>
      <div class="form-group">
          <label for="complete"></label>
          <input type='date' id="complete" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
