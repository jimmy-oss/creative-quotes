<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./quote.component.css">
  <title>Goals</title>
</head>
<body>
  <div>
    <h1>My Goals</h1>
    <hr>
    <ul>
      <li *ngFor='let goal of goals'>
        {{goal.name}}
        <app-quote-detail [quote]='goal'></app-quote-detail>
      </li>
    </ul>
  </div>
   <router-outlet></router-outlet>
</body>
</html>
